<!DOCTYPE html>
<html>
  <head>
    <title>Videodromo - ¡Volvemos muy pronto!</title>
	<style>
		@font-face { font-family: 'Roboto Condensed'; src: url('RobotoCondensed.ttf'); } 

		body {
			background-color:#000;
		}	

		.img-container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);

			color: white;
			font-family: 'Roboto Condensed',sans-serif
		}
    </style>
  </head>
  <body>
    <div class="img-container"> <!-- Block parent element -->
      <img src="videodromo_logo_white.png" alt="Videodromo - ¡Volvemos muy pronto!">
      <h1>¡Volvemos muy pronto!</h1>
    </div>
  </body>
</html>
